        <script>
        function updateTimeElapsed() {
            // Define the date for December 6, 2019
            const targetDate = new Date("2019-12-06T00:00:00Z");

            // Get the current date and time
            const currentDate = new Date();

            // Calculate the time difference in milliseconds
            const timeDifference = currentDate - targetDate;

            // Convert the time difference to days, hours, minutes, and seconds
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the time elapsed on the webpage
            document.getElementById("currentDateTime").textContent = ` ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Call the function to initially display the time elapsed
        updateTimeElapsed();

        // Update the time elapsed every second
        setInterval(updateTimeElapsed, 1000);
    </script>
</body>
